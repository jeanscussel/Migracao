<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Interativa (V2 - Corrigida)</title>

    <style>
        /* --- Configuração Global e Variáveis --- */
        :root {
            --cor-primaria: #4285F4;
            --cor-destaque: #DB4437;
            --cor-texto: #333;
            --cor-texto-leve: #666;
            --cor-fundo: #f4f4f4;
            --cor-linha: #e0e0e0;
            --cor-card: #ffffff;
            --sombra-card: 0 4px 12px rgba(0, 0, 0, 0.08);
            --sombra-card-ativa: 0 8px 20px rgba(0, 0, 0, 0.12);
            --item-width: 320px;
            --item-spacing: 40px;
        }

        /* --- Reset e Padrões --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: grid;
            place-items: center;
            line-height: 1.6;
        }

        /* --- Estrutura Principal da Timeline --- */
        .timeline-container {
            width: 90vw;
            max-width: 1000px;
            margin: 40px auto;
        }

        .timeline-viewport {
            overflow: hidden;
            position: relative;
        }

        .timeline-track {
            display: flex;
            position: relative;
            padding: 150px 0;
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .timeline-track::before {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--cor-linha);
            top: 150px;
            z-index: 0;
        }

        /* --- Estilo de Cada Item --- */
        .timeline-item {
            width: var(--item-width);
            flex-shrink: 0;
            padding: 0 calc(var(--item-spacing) / 2);
            box-sizing: content-box;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .timeline-marker {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--cor-fundo);
            border: 4px solid var(--cor-linha);
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: all 0.4s ease;
        }

        .timeline-card {
            width: 100%;
            position: absolute;
            bottom: 190px;
            left: 0;
            background: var(--cor-card);
            border-radius: 8px;
            box-shadow: var(--sombra-card);
            padding: 20px;
            text-align: left;
            transform-origin: bottom center;
            transform: scale(0.9);
            opacity: 0.7;
            transition: all 0.4s ease;
        }

        .timeline-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cor-primaria);
            margin-bottom: 8px;
        }

        .timeline-card p {
            font-size: 0.9rem;
            color: var(--cor-texto-leve);
        }

        .timeline-date {
            position: absolute;
            top: 190px;
            left: 0;
            width: 100%;
            font-weight: 600;
            color: var(--cor-texto-leve);
            font-size: 0.9rem;
        }

        /* --- Estilo de Foco (Ativo) --- */
        .timeline-item.active .timeline-card {
            transform: scale(1.05);
            opacity: 1;
            box-shadow: var(--sombra-card-ativa);
        }

        .timeline-item.active .timeline-marker {
            background: var(--cor-destaque);
            border-color: var(--cor-destaque);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .timeline-item.active .timeline-date {
            color: var(--cor-texto);
        }

        /* --- Navegação (Botões) --- */
        .timeline-nav {
            text-align: center;
            margin-top: 20px;
        }

        .timeline-nav button {
            background: var(--cor-primaria);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .timeline-nav button:hover:not(:disabled) {
            background: #1a73e8;
        }

        .timeline-nav button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="timeline-container">
        <div class="timeline-viewport" id="timelineViewport">
            <div class="timeline-track" id="timelineTrack">
                </div>
        </div>
        <div class="timeline-nav">
            <button id="prevBtn">&lt; VOLTAR</button>
            <button id="nextBtn">AVANÇAR &gt;</button>
        </div>
    </div>


    <script>
        // --- ETAPA 1: DADOS (Com seu teste de 1 item) ---
        const timelineData = [
          {
            date: "01/11/2025",
            title: "Planejamento e Kick-off",
            description: "Início oficial do projeto, definição de escopo e equipes."
          }
          // Você poderá adicionar mais itens aqui depois que funcionar
        ];


        // --- ETAPA 2: LÓGICA DA TIMELINE ---

        // *** AQUI ESTÁ A MUDANÇA PRINCIPAL ***
        // Trocamos 'DOMContentLoaded' por 'load' para garantir que 
        // o iframe do Google Sites tenha tempo de renderizar e calcular seu tamanho.
        window.addEventListener('load', () => {

            // --- 2.1: Selecionar Elementos do DOM ---
            const viewport = document.getElementById('timelineViewport');
            const track = document.getElementById('timelineTrack');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let itemElements = []; 
            let currentIndex = 0;  

            // --- 2.2: Função para Renderizar os Itens ---
            function renderTimeline() {
                track.innerHTML = '';
                
                if (timelineData.length === 0) {
                    console.warn("timelineData está vazio. Nenhum item para renderizar.");
                    return;
                }

                timelineData.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'timeline-item';
                    
                    itemEl.innerHTML = `
                        <div class="timeline-card">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-date">${item.date}</div>
                    `;
                    
                    track.appendChild(itemEl);
                });

                itemElements = Array.from(track.children);
            }

            // --- 2.3: Função Principal de Navegação ---
            function goToSlide(index) {
                if (!itemElements[index]) {
                    console.error(`Tentativa de ir para slide inválido: ${index}`);
                    return;
                }

                currentIndex = index;
                
                const item = itemElements[index];
                
                // Cálculo de centralização
                const viewportCenter = viewport.offsetWidth / 2;
                const itemCenter = item.offsetLeft + (item.offsetWidth / 2);
                const translateX = viewportCenter - itemCenter;

                // Aplica a transformação
                track.style.transform = `translateX(${translateX}px)`;

                updateClasses();
                updateButtons();
            }

            // --- 2.4: Funções Auxiliares ---
            function updateClasses() {
                itemElements.forEach((el, i) => {
                    el.classList.toggle('active', i === currentIndex);
                });
            }

            function updateButtons() {
                // Com apenas 1 item, ambos devem ficar desabilitados
                prevBtn.disabled = (currentIndex === 0);
                nextBtn.disabled = (currentIndex >= itemElements.length - 1);
            }

            // --- 2.5: Adicionar Ouvintes de Evento ---
            nextBtn.addEventListener('click', () => {
                if (currentIndex < itemElements.length - 1) {
                    goToSlide(currentIndex + 1);
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    goToSlide(currentIndex - 1);
                }
            });

            // Re-centraliza em caso de redimensionamento da janela
            window.addEventListener('resize', () => {
                // Adicionado um pequeno delay para garantir que a renderização do resize terminou
                setTimeout(() => {
                    goToSlide(currentIndex);
                }, 100);
            });


            // --- 2.6: Inicialização ---
            renderTimeline(); 
            
            // Adiciona um pequeno delay (10ms) antes de centralizar.
            // Isso dá ao navegador uma "folga" extra para garantir que
            // offsetWidth e offsetLeft estejam 100% corretos.
            setTimeout(() => {
                if (itemElements.length > 0) {
                    goToSlide(0);
                }
            }, 10);
        });
    </script>
</body>
</html>
