<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Interativo de Migra√ß√£o</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --color-yellow: #f39c12;
            --color-pink: #e91e63;
            --color-red: #e74c3c;
            --color-green: #2ecc71;
            
            --color-bg: #FFF;
            --color-text: #34495e;
            --color-text-light: #fdfdfd;
            --color-border: #bdc3c7;
            /* Cor cinza suave para inativos */
            --color-inactive: #aaa; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: var(--color-text);
            text-align: center;
            font-weight: 600;
        }

        /* --- 1. LINHA DO TEMPO (MARCADORES) --- */
        .timeline-line-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 40px; 
            margin: 0 auto 30px auto;
            box-sizing: border-box;
            height: 30px;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .timeline-line-bg {
            position: absolute;
            left: 40px; 
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background-color: var(--color-border);
            z-index: 1;
        }

        .timeline-line-markers {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            z-index: 2;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .timeline-marker {
            display: block;
        }
        
        .timeline-marker span {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            /* Cor padr√£o do ponto √© cinza */
            background-color: var(--color-inactive); 
            border: 3px solid var(--color-bg);
            transition: all 0.5s ease;
        }

        /* Marcador Fixo Colorido (Cor da etapa atual/completa) */
        .timeline-marker.status-completed-marker span {
            /* Usa a cor do cart√£o definida no JS */
            background-color: var(--card-color, var(--color-yellow));
        }

        /* Marcador em Destaque (Fica maior ao ser selecionado) */
        .timeline-marker.active-marker span {
             transform: scale(1.3);
        }
        
        /* O marcador colorido tamb√©m fica maior quando centralizado */
        .timeline-marker.status-completed-marker.active-marker span {
             background-color: var(--card-color, var(--color-yellow)); 
        }


        /* --- ESTRUTURA DO CARROSSEL --- */
        .timeline-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 0 40px; 
            box-sizing: border-box;
        }

        .timeline-viewport {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .timeline-track {
            display: flex;
            padding: 40px 0; 
            margin: 0;
            list-style: none;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* --- 2. CART√ÉO INDIVIDUAL --- */
        .timeline-item {
            flex-basis: 300px;
            flex-shrink: 0;
            margin: 0 20px;
            background: #ffffff;
            border-radius: 10px;
            /* Efeito de Inativo: Mais opaco e menor */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0.7; 
            transform: scale(0.9); 
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            /* Borda padr√£o cinza */
            border: 2px solid var(--color-border);
        }

        /* Cart√£o Ativo (Destaque Visual, Centralizado) */
        .timeline-item.active-card {
            /* Apenas o efeito de destaque (escala/opacidade), sem cor fixa */
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            /* Borda do card destacado, continua cinza se n√£o for o colorido */
            border-color: var(--color-border); 
        }

        /* Cart√£o com status "Conclu√≠do" (Colorido Fixo) */
        .timeline-item.status-completed {
            /* Cor de borda colorida */
            border-color: var(--card-color, var(--color-yellow));
        }
        
        /* Cabe√ßalho - Cor Padr√£o (Cinza) */
        .timeline-item-header {
            background-color: var(--color-inactive); 
            color: var(--color-text-light);
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
        }
        
        /* Cabe√ßalho COLORIDO (somente o com status-completed) */
        .timeline-item.status-completed .timeline-item-header {
            background-color: var(--card-color, var(--color-yellow));
        }

        .timeline-item-header h2 { 
            margin: 0;
            font-size: 1.4rem;
            text-align: center;
        }
        
        /* Corpo do Cart√£o (T√çTULO, √çCONE, DESCRI√á√ÉO) */
        .timeline-item-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza blocos (t√≠tulo, √≠cone) */
            text-align: center; 
            flex-grow: 1;
        }

        /* Novo estilo para o T√≠tulo dentro do corpo */
        .timeline-item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 15px;
        }

        /* √çcone - Cor Padr√£o (Cinza Suave) */
        .timeline-icon {
            color: var(--color-border); 
            font-size: 4rem;
            margin-bottom: 15px;
            transition: color 0.5s ease;
        }
        
        /* √çcone COLORIDO (somente o com status-completed) */
        .timeline-item.status-completed .timeline-icon {
            color: var(--card-color, var(--color-yellow));
        }
        
        /* CORRE√á√ÉO: Garante que o texto do par√°grafo esteja centralizado */
        .timeline-item-body p {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center; 
        }

        /* Garante que o cart√£o colorido tamb√©m tenha o destaque visual quando centralizado */
        .timeline-item.status-completed.active-card {
             opacity: 1;
             transform: scale(1.05);
             border-color: var(--card-color, var(--color-yellow)); 
        }

        /* --- BOT√ïES DE NAVEGA√á√ÉO --- */
        .timeline-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .timeline-nav-btn:hover {
            background-color: var(--color-text);
            border-color: var(--color-text);
            color: #ffffff;
        }

        .timeline-nav-btn .material-icons {
            font-size: 2rem;
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            right: 10px;
        }
        
        .timeline-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: #eee;
        }

        /* --- RESPONSIVIDADE (MOBILE) --- */
        @media (max-width: 768px) {
            body { padding: 20px 0; }
            .timeline-container { padding: 0; }
            .timeline-line-container { padding: 0 15px; }
            .timeline-line-bg { left: 15px; right: 15px; }
            .timeline-item { flex-basis: 280px; margin: 0 10px; transform: scale(0.85); }
            .timeline-item.active-card { transform: scale(1); }
            .timeline-nav-btn { width: 40px; height: 40px; }
            #prev-btn { left: 5px; }
            #next-btn { right: 5px; }
        }
    </style>
</head>
<body>

    <h1>Cronograma de Migra√ß√£o</h1>

    <div class="timeline-line-container">
        <div class="timeline-line-bg"></div>
        <ul class="timeline-line-markers" id="timeline-line-markers">
            </ul>
    </div>

    <div class="timeline-container">
        
        <div class="timeline-viewport">
            <ul class="timeline-track" id="timeline-track">
                </ul>
        </div>

        <button id="prev-btn" class="timeline-nav-btn" aria-label="Anterior">
            <span class="material-icons">chevron_left</span>
        </button>
        <button id="next-btn" class="timeline-nav-btn" aria-label="Pr√≥ximo">
            <span class="material-icons">chevron_right</span>
        </button>
        
    </div>

    <script>
        // üöÄ PROPRIEDADE PARA DEFINIR A ETAPA ATUAL COLORIDA FIXA (REQUISITO 2)
        // Altere este √≠ndice para definir qual cart√£o ser√° colorido (0 para o primeiro, 5 para o √∫ltimo, etc.)
        const activeColorIndex = 3; 
        
        const timelineData = [
            { year: "2014", title: "Fase 1: Descoberta", description: "An√°lise inicial de requisitos e defini√ß√£o da arquitetura do novo sistema.", icon: "lightbulb", color: "var(--color-yellow)" },
            { year: "2015", title: "Fase 2: Planeamento", description: "Defini√ß√£o de marcos, aloca√ß√£o de recursos e planeamento detalhado da migra√ß√£o.", icon: "calendar_month", color: "var(--color-pink)" },
            { year: "2016", title: "Fase 3: Design", description: "Design da UI/UX, prototipagem e defini√ß√£o da arquitetura de dados final.", icon: "design_services", color: "var(--color-red)" },
            { year: "2017", title: "Fase 4: Implementa√ß√£o", description: "Desenvolvimento do n√∫cleo do sistema e in√≠cio da migra√ß√£o dos dados-piloto.", icon: "movie", color: "var(--color-green)" },
            { year: "2018", title: "Fase 5: Testes", description: "Testes de integra√ß√£o, testes de stress e garantia de qualidade (QA) completos.", icon: "build", color: "#3498db" },
            { year: "2019", title: "Fase 6: Lan√ßamento", description: "Lan√ßamento oficial do novo sistema e desativa√ß√£o (sunset) do sistema legado.", icon: "rocket_launch", color: "#9b59b6" }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            
            const track = document.getElementById("timeline-track");
            const viewport = document.querySelector(".timeline-viewport");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            const markerList = document.getElementById("timeline-line-markers");

            // Vari√°veis de estado
            // currentIndex controla a posi√ß√£o e o destaque visual (escala)
            let currentIndex = 0; 
            let items = [];
            let markers = [];

            // --- FUN√á√ÉO PARA GERAR OS CART√ïES E MARCADORES ---
            function generateTimeline() {
                track.innerHTML = '';
                markerList.innerHTML = ''; 
                
                timelineData.forEach((item, index) => {
                    
                    // --- 1. Criar o Cart√£o ---
                    const li = document.createElement('li');
                    li.classList.add('timeline-item');
                    li.dataset.index = index; 
                    li.style.setProperty('--card-color', item.color); 
                    
                    // Adiciona a classe de cor fixa no item correto
                    if (index === activeColorIndex) {
                        li.classList.add('status-completed');
                        // Garante que o carrossel comece centrado no card colorido
                        currentIndex = index; 
                    }

                    li.innerHTML = `
                        <div class="timeline-item-header">
                            <h2>${item.year}</h2> </div>
                        <div class="timeline-item-body">
                            <h3 class="timeline-item-title">${item.title}</h3> 
                            <span class="material-icons timeline-icon">${item.icon}</span>
                            <p>${item.description}</p>
                        </div>
                    `;
                    track.appendChild(li);

                    // --- 2. Criar o Marcador (Ponto) ---
                    const markerLi = document.createElement('li');
                    markerLi.classList.add('timeline-marker');
                    markerLi.dataset.index = index;
                    markerLi.style.setProperty('--card-color', item.color);
                    
                    // Adiciona a classe de cor fixa no marcador correto
                    if (index === activeColorIndex) {
                        markerLi.classList.add('status-completed-marker');
                    }
                    
                    markerLi.innerHTML = `<span></span>`; 
                    markerList.appendChild(markerLi);
                });

                items = document.querySelectorAll(".timeline-item");
                markers = document.querySelectorAll(".timeline-marker");
            }

            // --- FUN√á√ÉO PARA ATUALIZAR A VISUALIZA√á√ÉO ---
            function updateCarousel() {
                if (items.length === 0) return;

                const activeCard = items[currentIndex];
                
                // 1. L√≥gica de centraliza√ß√£o
                const viewportWidth = viewport.offsetWidth;
                const cardWidth = activeCard.offsetWidth;
                const cardLeft = activeCard.offsetLeft;
                
                const offset = (viewportWidth / 2) - (cardLeft + cardWidth / 2);
                track.style.transform = `translateX(${offset}px)`;
                
                // 2. Atualiza APENAS as classes 'active-card' e 'active-marker' (Destaque Visual)
                items.forEach((item, index) => {
                    // Controla S√ì a escala/opacidade (destaque visual)
                    item.classList.toggle("active-card", index === currentIndex);
                });
                
                markers.forEach((marker, index) => {
                    // Controla S√ì o tamanho do ponto (destaque visual)
                    marker.classList.toggle("active-marker", index === currentIndex);
                });
                
                // 3. Atualiza o estado dos bot√µes de navega√ß√£o
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === items.length - 1;
            }

            // --- EVENT LISTENERS ---
            nextBtn.addEventListener("click", () => {
                if (currentIndex < items.length - 1) {
                    currentIndex++;
                    updateCarousel();
                }
            });

            prevBtn.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            });
            
            window.addEventListener("resize", updateCarousel);

            // --- INICIALIZA√á√ÉO ---
            generateTimeline(); 
            updateCarousel(); ¬† 
            
        });
    </script>
</body>
</html>
